title: 空心维恩图
plotDescription: 也叫文氏图，维恩图等
plotUsage: 在集合论数学分支中，不太严格地表示集合（或者类）的一种草图，表示不同的事物群组（集合）之间的数学或者逻辑联系，尤其适合表示集合（或者类）之间的"大致关系"
chartDetail: ${base}zh-cn/vis/chart/venn.html
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
    - ${url['g2-plugin-slider']}
date: "2018-03-08"
-->

<script>
    var sets = [
        {sets: ['A'], size: 12, label: 'A'},
        {sets: ['B'], size: 12, label: 'B'},
        {sets: ['C'], size: 12, label: 'C'},
        {sets: ['A', 'B'], size: 2, label: 'A&B'},
        {sets: ['A', 'C'], size: 2, label: 'A&C'},
        {sets: ['B', 'C'], size: 2, label: 'B&C'},
        {sets: ['A', 'B', 'C'], size: 1},
    ];

    var chart = new G2.Chart({
        container: 'mountNode',
        forceFit: true,
        height: window.innerHeight,
        padding: 10
    });
    chart.source(sets);
    chart.axis(false);
    chart.legend(false);
    chart.tooltip(false);
    chart.venn()
        .label('sets') // 这个字段用来获取集合关系字段
        .size('size') // 这个字段用来获取集合 size
        .color('id')
        .active(false)
        .shape('hollow')
        .style({
            lineWidth: 10,
            padding: 10,
            textStyle: {
                fontSize: 32
            }
        });
    chart.render();
</script>
