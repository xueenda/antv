<script>
    $.getJSON('/assets/data/avg-temp.json', function (data) {
        const {DataView} = DataSet;
        const dv = new DataView();
        dv.source(data)
            .transform({
                type: 'fold',
                key: 'city',
                value: 'value',
                fields: ['New York', 'San Francisco', 'Austin']
            });
        const chart = new G2.Chart({
            id: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
            padding: [60, 30, 30]
        });
        chart.source(dv, {
            date: {
                type: 'time'
            },
            value: {
                alias: 'Temperature, ºF'
            }
        });
        chart.legend({
            position: 'top'
        });
        chart.axis('date', {
            line: {
                stroke: '#000'
            },
            tickLine: {
                stroke: '#000',
                value: 6 // 刻度线长度
            },
            label: {
                textStyle: {
                    textAlign: 'start'
                }
            }
        });
        chart.axis('value', {
            tickLine: {
                stroke: '#000',
                value: 6 // 刻度线长度
            },
            label: {
                textStyle: {
                    fill: '#000'
                }
            },
            line: {
                stroke: '#000'
            },
            grid: null
        });
        chart.line()
            .position('date*value')
            .color('city')
            .shape('spline')
            .size(2);
        chart.render();

        new Brush({
            canvas: chart.get('canvas'),
            style: {
                fill: '#ccc',
                fillOpacity: 0.4
            },
            chart
        });
        chart.on('plotdblclick', () => {
            chart.get('options').filters = {};
            chart.repaint();
        });
    });
</script>
