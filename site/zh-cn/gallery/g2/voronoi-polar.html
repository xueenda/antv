<!--
title: 极坐标 voronoi 图
plotDescription: voronoi 图得名于 Georgy Voronoi，是由一组由连接两邻点直线的垂直平分线组成的连续多边形组成。
plotUsage: 由于voronoi图在空间剖分上的等分性特征，因此可用于解决最近点、最小封闭圆等问题，以及许多空间分析问题，如邻接、接近度和可达性分析等。
relativePlots:
  - ${plotByName.voronoi}
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
date: "2018-03-19"
-->
<script>
  $.getJSON('/assets/data/voronoi.json', data => {
    const ds = new DataSet();
    const dv = ds.createView().source(data);
    dv.transform({
      type: 'diagram.voronoi',
      fields: [ 'x', 'y' ],
      size: [ 800, 600 ],
      as: [ '_x', '_y' ]
    });

    const chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      padding: 0
    });
    chart.axis(false);
    chart.legend(false);
    chart.coord('polar');
    chart.tooltip({
      showTitle: false
    });

    chart.source(dv);
    chart.polygon()
      .position('_x*_y')
      .color('value')
      .label('value', {
        offset: 0,
        textStyle: {
        fill: '#fff',
        fontSize: '12',
        textAlign: 'center',
        shadowBlur: 2,
        shadowColor: 'rgba(0, 0, 0, .45)'
        }
      });

    chart.render();
  });
</script>
