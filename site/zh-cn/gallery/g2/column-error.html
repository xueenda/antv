plotDescription: 柱状图，误差
plotUsage: 在柱状图中加入误差
chartDetail: ${base}zh-cn/vis/chart/bar.html
date: "2018-03-21"
-->

<script>
    var data = [
        {name: '类别一', value: 150, error: 6},
        {name: '类别二', value: 120, error: 10},
        {name: '类别三', value: 170, error: 5},
        {name: '类别四', value: 170, error: 5}
    ];
    
    data.forEach(function(obj) {
        obj.range = [obj.value - obj.error, obj.value + obj.error];
    });
    const chart = new G2.Chart({
        id: 'mountNode',
        forceFit: true,
        height: window.innerHeight
    });
    chart.legend(false);
    chart.source(data, {
        value: {
           min: 0,
           max: 200
        },
        range: {
            min: 0,
            max: 200
        },
    });

    chart.interval()
        .position('name*value')
        .color('name')
        .opacity(0.7);

    chart.interval()
        .position('name*range')
        .color('name')
        .size(40)
        .shape('tick');
    chart.render();
</script>
