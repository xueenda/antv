<!--
index: 1
title: 基础折线图（带点）
plotDescription: Line Chart，基础折线图。折线图用于显示数据在一个连续的时间间隔或者时间跨度上的变化，它的特点是反映事物随时间或有序类别而变化的趋势。
plotUsage: 在折线图中，数据是递增还是递减、增减的速率、增减的规律（周期性、螺旋性等）、峰值等特征都可以清晰地反映出来。所以，折线图常用来分析数据随时间的变化趋势，也可用来分析多组数据随时间变化的相互作用和相互影响。例如可用来分析某类商品或是某几类相关的商品随时间变化的销售情况，从而进一步预测未来的销售情况。在折线图中，一般水平轴（X轴）用来表示时间的推移，并且间隔相同；而垂直轴（Y轴）代表不同时刻的数据的大小。
relativePlots:
  - ${plotByName.area}
-->

<script>
  const data = [
    { day: '周一', value: 300 },
    { day: '周二', value: 400 },
    { day: '周三', value: 350 },
    { day: '周四', value: 500 },
    { day: '周五', value: 490 },
    { day: '周六', value: 600 },
    { day: '周日', value: 900 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: window.innerWidth * 0.587,
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data, {
    value: {
      tickCount: 5,
      min: 0
    },
    day: {
      range: [ 0, 1 ]
    }
  });
  chart.tooltip({
    showCrosshairs: true,
    showItemMarker: false,
    onShow(ev) {
      const { items } = ev;
      items[0].name = null;
      items[0].value = '$ ' + items[0].value;
    }
  });
  chart.axis('day', {
    label(text, index, total) {
      const textCfg = {};
      if (index === 0) {
        textCfg.textAlign = 'left';
      }
      if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.line().position('day*value');
  chart.point().position('day*value').style({
    stroke: '#fff',
    lineWidth: 1
  });
  chart.render();
</script>
