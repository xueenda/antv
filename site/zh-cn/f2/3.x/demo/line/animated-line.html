<style type="text/css">
.tab {
  width: 100%;
  height: 40px;
}
.btn {
  float: left;
  font-weight: 400;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  border: none;
  font-size: 13px;
  width: 25%;
  height: 40px;
  line-height: 40px;
  color: #808080;
  background-color: #F2F2F2;
  padding: 0;
  margin: 0;
}
.btn.focus, .btn:focus {
    outline: 0;
}
.btn:focus, .btn:hover {
    text-decoration: none;
}
.btn.active {
    background: #fff;
    color: #2E2E2E;
}
canvas {
  display: inherit;
  background: #fff;
}
</style>

<script>
  $(`<div class="tab">
    <button class="btn active" id='one'>近 1 月</button>
    <button class="btn" id='three'>近 3 月</button>
    <button class="btn" id='six'>近 6 月</button>
    <button class="btn" id='oneYear'>近 1 年</button>
  </div>`).insertAfter('#mountNode');

  let data;
  let oneMonth;
  let threeMonth;
  let sixMonth;
  let oneYear;
  let chart;

  $('#one').click(() => {
    if ($('#one').hasClass('active')) return;

    $('.btn').removeClass('active');
    $('#one').addClass('active');
    const one = data.slice(oneMonth);
    chart.changeData(one);
  });

  $('#three').click(() => {
    if ($('#three').hasClass('active')) return;

    $('.btn').removeClass('active');
    $('#three').addClass('active');
    const three  = data.slice(threeMonth);
    chart.changeData(three);
  });

  $('#six').click(() => {
    if ($('#six').hasClass('active')) return;

    $('.btn').removeClass('active');
    $('#six').addClass('active');
    const six  = data.slice(sixMonth);
    chart.changeData(six);
  });

  $('#oneYear').click(() => {
    if ($('#oneYear').hasClass('active')) return;

    $('.btn').removeClass('active');
    $('#oneYear').addClass('active');
    const six  = data.slice(oneYear);
    chart.changeData(six);
  });

  // 自定义线图变更动画
  F2.Animate.registerAnimation('lineUpdate', function(updateShape, animateCfg) {
    const cacheShape = updateShape.get('cacheShape'); // 该动画 shape 的前一个状态
    const cacheAttrs = cacheShape.attrs; // 上一个 shape 属性
    const geomType = cacheShape.geomType; // 图形类型

    const oldPoints = cacheAttrs.points; // 上一个状态的关键点
    const newPoints = updateShape.attr('points'); // 当前 shape 的关键点

    const oldLength = oldPoints.length;
    const newLength = newPoints.length;
    let deltaLength = (geomType === 'area') ? (oldLength - newLength) / 2 : (oldLength - newLength);

    if (deltaLength > 0 ) {
      const firstPoint = newPoints[0];
      const lastPoint = newPoints[newPoints.length - 1];

      for (let i =0; i< deltaLength; i++) {
        newPoints.splice(0, 0, firstPoint);
      }

      if (geomType === 'area') {
        for (let i = 0; i< deltaLength; i++) {
          newPoints.push(lastPoint);
        }
      }

    } else {
      deltaLength = Math.abs(deltaLength);
      const firstPoint = oldPoints[0];
      const lastPoint = oldPoints[oldPoints.length - 1];

      for (let i =0; i< deltaLength; i++) {
        oldPoints.splice(0, 0, firstPoint);
      }

      if (geomType === 'area') {
        for (let i =0; i< deltaLength; i++) {
          oldPoints.push(lastPoint);
        }
      }

      cacheAttrs.points = oldPoints;
    }
    updateShape.attr(cacheAttrs);
    updateShape.animate().to({
      attrs: {
        points: newPoints
      },
      duration: 800,
      easing: animateCfg.easing
    });
  });

  $.getJSON('/assets/data/f2-animted-line.json', json => {
    const source = [];
    let i = 0;
    json.map(obj => {
        i++;
        if (obj.reportDate === "2018-01-02") {
          oneMonth = i;
        } else if (obj.reportDate === "2017-11-01") {
          threeMonth = i;
        } else if (obj.reportDate === "2017-08-01") {
          sixMonth = i;
        } else if (obj.reportDate === "2017-01-03") {
          oneYear = i;
        }
        obj.value = obj.value * 1;
        source.push(obj);
    });
    data = source;
    chart = new F2.Chart({
      id: 'mountNode',
      width: window.innerWidth,
      height: window.innerWidth > window.innerHeight ? (window.innerHeight - 54) : window.innerWidth * 0.707,
      pixelRatio: window.devicePixelRatio
    });

    chart.source(data.slice(oneMonth), {
      reportDateTimestamp: {
        type: 'timeCat',
        tickCount: 3
      },
      value: {
        alias: '涨幅',
        tickCount: 5,
        formatter(val) {
          return val.toFixed(2) + '%';
        }
      }
    });
    chart.tooltip({
      showCrosshairs: true
    });
    chart.axis('reportDateTimestamp', {
      label(text, index, total) {
        const cfg = {
          textAlign: 'center'
        };
        // 第一个点左对齐，最后一个点右对齐，其余居中，只有一个点时左对齐
        if (index === 0) {
          cfg.textAlign = 'start';
        }
        if (index > 0 && index === total - 1) {
          cfg.textAlign = 'end';
        }
        return cfg;
      }
    });

    chart.line({
      sortable: false
    }).position('reportDateTimestamp*value')
      .shape('smooth')
      .animate({
        update: {
          animation: 'lineUpdate'
        }
      });
    chart.area({
      sortable: false
    }).position('reportDateTimestamp*value')
      .shape('smooth')
      .animate({
        update: {
          animation: 'lineUpdate'
        }
      });
    chart.render();
  });
</script>
