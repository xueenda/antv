<!--
index: 28
title: streamgraph
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
plotDescription: streamgraph
plotUsage: streamgraph 由层叠区域图进行对称变化而来，用于连续时间序列的可视化。该图展示的是 1910 年至 2020 年名字以 'Kr' 开头的婴儿人数。
relativePlots:
  - ${plotByName.area}
  - ${plotByName.line}
chartDetail: ${base}/zh-cn/vis/chart/area.html
-->
<script>
  $.getJSON('/assets/data/baby-names.json', data => {
    const { DataView } = DataSet;
    const dv = new DataView().source(data)
      .transform({
        type: 'fill-rows',
        groupBy: [ 'name' ],
        orderBy: [ 'year' ]
      })
      .transform({
        type: 'impute',
        field: 'n',
        method: 'value',
        value: 0
      })
      .transform({
        type: 'aggregate',
        fields: [ 'n' ],
        operations: [ 'sum' ],
        groupBy: [ 'year', 'name' ],
        orderBy: [ 'year' ],
        as: [ 'count' ]
      });

    const chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      animate: false,
      padding: [ 20, 140, 60, 50 ]
    });
    chart.source(dv, {
      year: {
        tickInterval: 10
      }
    });
    chart.legend({
      useHtml: true,
      position: 'right',
      'g2-legend-marker': {
        borderRadius: 'none'
      },
      'g2-legend-title': {
        fontSize: '12px',
        fontWeight: 500,
        margin: 0,
        color: '#ff8800'
      }
    });
    chart.tooltip({
      shared: false,
      crosshairs: false,
      inPlot: false
    });
    chart.axis('count', {
      line: {
        lineWidth: 1,
        stroke: '#BFBFBF'
      },
      tickLine: {
        length: 8,
        stroke: '#ddd'
      },
      grid: null
    });
    chart.area()
      .position('year*count')
      .adjust([ 'stack', 'symmetric' ])
      .color('name')
      .shape('smooth')
      .opacity(1);
    chart.render();
  });
</script>
