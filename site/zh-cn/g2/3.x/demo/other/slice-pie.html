<!--
index: 8
title: 分片饼图
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
plotDescription: 个性化的饼图。
plotUsage: 饼图广泛得应用在各个领域，用于表示不同分类的占比情况，通过弧度大小来对比各种分类。饼图通过将一个圆饼按照分类的占比划分成多个区块，整个圆饼代表数据的总量，每个区块（圆弧）表示该分类占总体的比例大小，所有区块（圆弧）的加和等于 100%。可以很好地帮助用户快速了解数据的占比分配。
relativePlots:
  - ${plotByName.pie}
chartDetail: ${base}/zh-cn/vis/chart/pie.html
-->
<script>
  const data = [
    { value: 0.5, key: '男' },
    { value: 0.4, key: '女' },
    { value: 0.1, key: '未知' },
  ];
  const { DataView } = DataSet;
  const dv = new DataView();
  dv.source(data)
    .transform({
      type: 'percent',
      field: 'value',
      dimension: 'key',
      as: 'percent'
    });
  const Shape = G2.Shape;
  Shape.registerShape('interval', 'burstPie', {
    getPoints(cfg) {
      var width = cfg.size;
      var x = cfg.x;
      var min = cfg.y[0];
      var max = cfg.y[1];
      var res = [];
      for (var i = 0; i < max; i += 0.1) {
        if (min > i) {
          continue;
        } else if (min < i && min > i - 0.1) {
          res.push(
            { x: x - width / 2, y: min },
            { x: x - width / 2, y: i - 0.01 },
            { x: x + width / 2, y: i - 0.01 },
            { x: x + width / 2, y: min }
          );
        }
        var start = i;
        var end = parseFloat((i + 0.1) > max ? max : i + 0.09);
        res.push(
          { x: x - width / 2, y: start },
          { x: x - width / 2, y: end },
          { x: x + width / 2, y: end },
          { x: x + width / 2, y: start }
        );
      }
      return res;
    },
    draw(cfg, container) {
      // 将归一化后的数据转换为画布上的坐标
      var points = cfg.origin.points;
      var path = [];
      for (var i = 0; i < cfg.origin.points.length; i += 4) {
        path.push(['M', points[i].x, points[i].y]);
        path.push(['L', points[i + 1].x, points[i + 1].y]);
        path.push(['L', points[i + 2].x, points[i + 2].y]);
        path.push(['L', points[i + 3].x, points[i + 3].y]);
        path.push(['L', points[i].x, points[i].y]);
        path.push(['z']);
      }
      path = this.parsePath(path, true);
      var shape = container.addShape('path', {
        attrs: {
          fill: cfg.color || '#00D9DF',
          path,
        },
      });
      return shape;
    }
  });
  const chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight
  });
  chart.source(dv, {
    percent: {
      formatter: val => {
        return val * 100 + '%';
      }
    }
  });
  // 重要：绘制饼图时，必须声明 theta 坐标系
  chart.coord('theta', {
    radius: 0.8, // 设置饼图的大小
    innerRadius: 0.7
  });
  chart.tooltip({
    showTitle: false
  });
  chart.axis('percent', {
    title: {
      offset: 40,
      text: '百分比'
    }
  });
  chart.intervalStack()
    .shape('burstPie')
    .position('percent')
    .color('key', [ '#1890ff', '#f04864', '#bfbfbf']);
  chart.render();
</script>
