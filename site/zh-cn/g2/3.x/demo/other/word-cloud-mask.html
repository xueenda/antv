<script>
    function getTextAttrs(cfg) {
        return _.assign({}, {
            fillOpacity: cfg.opacity,
            fontSize: cfg.origin._origin.size,
            rotate: cfg.origin._origin.rotate,
            text: cfg.origin._origin.text,
            textAlign: 'center',
            fontFamily: cfg.origin._origin.font,
            fill: cfg.color,
            textBaseline: 'Alphabetic'
        }, cfg.style);
    }

    // 给point注册一个词云的shape
    G2.Shape.registerShape('point', 'cloud', {
        drawShape(cfg, container) {
            const attrs = getTextAttrs(cfg);
            return container.addShape('text', {
                attrs: _.assign(attrs, {
                    x: cfg.x,
                    y: cfg.y
                })
            });
        }
    });
    $.getJSON('/assets/data/antv-keywords.json', data => {
        const dv = new DataSet.View().source(data);
        const range = dv.range('value');
        const min = range[0];
        const max = range[1];
        const imageMask = new Image();
        imageMask.crossOrigin = '';
        imageMask.src = '/assets/image/logo-mask.png';
        imageMask.onload = () => {
            dv.transform({
                type: 'tag-cloud',
                fields: ['name', 'value'],
                imageMask,
                font: 'Impact',
                size: [window.innerHeight, window.innerHeight], // 宽高设置最好根据 imageMask 做调整
                padding: 0,
                rotate() {
                    let random = ~~(Math.random() * 4) % 4;
                    if (random == 2) {
                        random = 0;
                    }
                    return random * 90; // 0, 90, 270
                },
                fontSize(d) {
                    return ((d.value - min) / (max - min)) * (64 - 12) + 12;
                }
            });
            const chart = new G2.Chart({
                container: 'mountNode',
                width: window.innerHeight, // 宽高设置最好根据 imageMask 做调整
                height: window.innerHeight,
                padding: 0,
            });
            chart.source(dv, {
                x: {nice: false},
                y: {nice: false}
            });
            chart.legend(false);
            chart.axis(false);
            chart.tooltip({
                showTitle: false
            });
            chart.coord().reflect();
            chart.point()
                .position('x*y')
                .color('text')
                .shape('cloud');
            chart.render();
        };
    });
</script>
