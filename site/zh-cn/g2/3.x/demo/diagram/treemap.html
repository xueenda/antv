<!--
index: 8
title: 矩形树图
resource:
  jsFiles:
    - ${url.dataSet}
plotDescription: 矩形树图采用矩形表示层次结构里的节点，父子节点之间的层次关系用矩形之间的相互嵌套隐喻来表达。从根节点开始，屏幕空间根据相应的子节点数目被分为多个矩形，矩形的面积大小通常对应节点的属性。每个矩形又按照相应节点的子节点递归的进行分割，知道叶子节点为止。
plotUsage: 矩形树图的好处在于，相比起传统的树形结构图，矩形树图能更有效得利用空间，并且拥有展示占比的功能。矩形树图的缺点在于，当分类占比太小的时候文本会变得很难排布。相比起分叉树图，矩形树图的树形数据结构表达的不够直观、明确。
relativePlots:
  - ${plotByName.treemap}
  - ${plotByName.adjacency}
-->
<script>
  const { DataView } = DataSet;
  const data = {
    name: 'root',
    children: [
      { name: '分类 1', value: 560 },
      { name: '分类 2', value: 500 },
      { name: '分类 3', value: 150 },
      { name: '分类 4', value: 140 },
      { name: '分类 5', value: 115 },
      { name: '分类 6', value: 95 },
      { name: '分类 7', value: 90 },
      { name: '分类 8', value: 75 },
      { name: '分类 9', value: 98 },
      { name: '分类 10', value: 60 },
      { name: '分类 11', value: 45 },
      { name: '分类 12', value: 40 },
      { name: '分类 13', value: 40 },
      { name: '分类 14', value: 35 },
      { name: '分类 15', value: 40 },
      { name: '分类 16', value: 40 },
      { name: '分类 17', value: 40 },
      { name: '分类 18', value: 30 },
      { name: '分类 19', value: 28 },
      { name: '分类 20', value: 16 }
    ]
  };
  const dv = new DataView();
  dv.source(data, {
    type: 'hierarchy',
  }).transform({
    field: 'value',
    type: 'hierarchy.treemap',
    tile: 'treemapResquarify',
    as: ['x', 'y'],
  });
  const nodes = dv.getAllNodes();
  nodes.map(node => {
    node.name = node.data.name;
    node.value = node.data.value;
    return node;
  });
  const chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight,
    padding: 0,
  });
  chart.source(nodes);
  chart.scale({
    value: {
      nice: false,
    },
  });
  chart.axis(false);
  chart.legend(false);
  chart.tooltip({
    showTitle: false,
    itemTpl: '<li data-index={index}>'
        + '<span style="background-color:{color};" class="g2-tooltip-marker"></span>'
        + '{name}<br/>'
        + '<span style="padding-left: 16px">浏览人数：{count}</span><br/>'
        + '</li>'
  });
  chart
    .polygon()
    .position('x*y')
    .color('name')
    .tooltip('name*value', (name, count) => {
      return {
        name,
        count
      };
    })
    .style({
      lineWidth: 1,
      stroke: '#fff'
    })
    .label('name', {
      offset: 0,
      textStyle: {
        textBaseline: 'middle'
      },
      formatter(val) {
        if (val !== 'root') {
          return val;
        }
      }
    });
  chart.render();
</script>
