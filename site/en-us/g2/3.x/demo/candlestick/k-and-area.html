<!--
index: 1
title: 股票图与范围区域图
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
plotDescription: K 线图，原名蜡烛图，又称阴阳图、棒线、红黑线或蜡烛线，常用于展示股票交易数据。
plotUsage: K 线图主要用于金融领域里展示股票，期货等交易数据，按照时间维度分为日 K 线、周 K 线、月 K 线。展示的数据需要满足 K 线构成的四要素：即开盘价、收盘价、最高价、最低价。
relativePlots:
-->

<script>
  const { DataView } = DataSet;
  $.getJSON('/assets/data/stock-03.json', function(data) {
    const dv = new DataView();
    dv.source(data)
      .transform({
        type: 'map',
        callback: obj => {
          obj.stockRange = [ obj.start, obj.end, obj.highest, obj.lowest ];
          return obj;
        }
      });
    const chart = new G2.Chart({
      id: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      animate: false
    });
    chart.source(dv, {
      'date': {
        type: 'time',
        nice: false,
        mask: 'MM-DD',
        tickCount: 10
      },
      range: {
        min: 20,
        max: 35,
        nice: false,
        tickInterval: 2
      },
      mean: {
        min: 20,
        max: 35,
        nice: false
      },
      'stockRange': {
        min: 20,
        max: 35,
        nice: false
      }
    });
    chart.axis('mean', false);
    chart.axis('stockRange', false);
    chart.tooltip({
      crosshairs: {
        type: 'line'
      }
    });
    chart.area().position('date*range').color('#64b5f6');
    chart.schema()
      .position('date*stockRange')
      .color('trend', val => {
        if (val === 'up') {
          return '#f04864';
        }

        if (val === 'down') {
          return '#2fc25b';
        }
      })
      .shape('candle')
      .tooltip('start*end*highest*lowest');
    chart.line().position('date*mean').color('#FACC14');
    chart.render();
  });
</script>
